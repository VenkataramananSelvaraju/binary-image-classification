name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/test_api.py

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker build -t $DOCKER_USERNAME/pet-classifier:latest .
          docker push $DOCKER_USERNAME/pet-classifier:latest

  deploy-and-smoke-test:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: kind-cluster

      - name: Load image into kind
        run: |
          # Load the image built in the previous job into the cluster
          kind load docker-image ${{ secrets.DOCKER_USERNAME }}/pet-classifier:latest --name kind-cluster

      - name: Deploy to K8s
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          # Wait for rollout
          kubectl rollout status deployment/pet-classifier-deployment

      - name: Run Smoke Tests
        run: |
          kubectl port-forward svc/pet-classifier-service 30001:80 &
          sleep 10
          python tests/smoke_test.py